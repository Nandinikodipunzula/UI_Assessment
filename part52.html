<div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
        <input type="text" id="searchBar" placeholder="Search categories..." oninput="filterCategories()">
        <div id="categoryList">
            <!-- Dynamically populated categories -->
            <button onclick="scrollToCategory('Category 1')">Category 1</button>
            <button onclick="scrollToCategory('Category 2')">Category 2</button>
            <button onclick="scrollToCategory('Category 3')">Category 3</button>
            <button onclick="scrollToCategory('Category 4')">Category 4</button>
            <!-- Dynamically generated categories -->
        </div>
    </div>
  
    <!-- Content Area -->
    <div class="content">
        <div id="content-area">
            <!-- Dynamically populated content for all categories -->
        </div>
    </div>
  </div>
  
  <script>
    // Dynamically generate more categories and content for demonstration
    const categoryList = document.getElementById('categoryList');
    const contentArea = document.getElementById('content-area');
    
    for (let i = 1; i <= 100; i++) {
        // Add categories to the sidebar
        const button = document.createElement('button');
        button.textContent = `Category ${i}`;
        button.onclick = () => scrollToCategory(`Category ${i}`);
        categoryList.appendChild(button);
  
        // Add content to the main content area
        const section = document.createElement('div');
        section.id = `Category ${i}`;
        section.innerHTML = `
            <h2>Category ${i}</h2>
            <p>${generateDummyText()}</p>
        `;
        contentArea.appendChild(section);
    }
  
    // Generate dummy text for content
    function generateDummyText() {
        return Array(20)
            .fill("Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin venenatis purus nec nibh scelerisque, vel fermentum mi interdum.")
            .join(' ');
    }
  
    // Scroll to a specific category in the content area
    function scrollToCategory(categoryId) {
        const categorySection = document.getElementById(categoryId);
        if (categorySection) {
            categorySection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }
  
    // Function to filter categories in the sidebar
    function filterCategories() {
        const searchText = document.getElementById('searchBar').value.toLowerCase();
        const buttons = categoryList.getElementsByTagName('button');
        for (let button of buttons) {
            if (button.textContent.toLowerCase().includes(searchText)) {
                button.style.display = '';
            } else {
                button.style.display = 'none';
            }
        }
    }
  </script>
  
  <style>
    .layout {
        display: flex;
        gap: 20px;
        max-height: 100vh;
        overflow: hidden;
    }
  
    /* Sidebar styling */
    .sidebar {
        flex: 1;
        max-width: 200px;
        border-right: 1px solid #ddd;
        padding: 10px;
        overflow-y: auto;
        background-color: #f7f7f7;
    }
  
    .sidebar input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
  
    .sidebar button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 5px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 4px;
        text-align: left;
        cursor: pointer;
    }
  
    .sidebar button:hover {
        background-color: #555;
    }
  
    /* Content area styling */
    .content {
        flex: 3;
        padding: 20px;
        overflow-y: auto;
        background-color: #fff;
        border-left: 1px solid #ddd;
    }
  
    .content h2 {
        margin-top: 20px;
        margin-bottom: 10px;
    }
  
    .content p {
        margin-bottom: 20px;
        line-height: 1.6;
        color: #333;
    }
  
    #content-area {
        overflow-y: auto;
    }
  </style>
